<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CozyHub - Get Key</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        color: white;
        background: black;
    }

    /* NỀN VŨ TRỤ SAO RÕ + CHUYỂN ĐỘNG CHÉO */
    #space-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: url("https://i.imgur.com/0Z8DsgY.jpeg");
        background-size: cover;
        background-position: center;
        z-index: -2;
        animation: drift 40s linear infinite;
    }

    @keyframes drift {
        0%   { transform: translate(0, 0); }
        100% { transform: translate(-20%, -20%); }
    }

    /* KHUNG CHÍNH – NỀN ĐEN ĐỤC + VIỀN RAINBOW CHẠY CHẬM */
    .container {
        width: 580px;
        padding: 70px 50px;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 50px rgba(0,0,0,0.7);
        position: relative;
        text-align: center;
    }

    .container::before {
        content: "";
        position: absolute;
        inset: -3px;
        border-radius: 28px;
        background: linear-gradient(120deg,
            red, orange, yellow, lime, cyan, blue, violet, red);
        background-size: 600%;
        animation: borderRainbow 12s linear infinite;
        z-index: -1;
    }

    @keyframes borderRainbow {
        0% { background-position: 0%; }
        100% { background-position: 600%; }
    }

    /* LOGO LỚN + VIỀN RAINBOW MÀU NHẠT CHẠY CHẬM */
    .logo-wrapper {
        display: inline-block;
        padding: 12px;
        border-radius: 50%;
        position: relative;
    }

    .logo-wrapper::before {
        content: "";
        position: absolute;
        inset: -8px;
        border-radius: 50%;
        background: conic-gradient(
            rgba(255,0,0,0.35),
            rgba(255,165,0,0.35),
            rgba(255,255,0,0.35),
            rgba(0,255,0,0.35),
            rgba(0,255,255,0.35),
            rgba(0,0,255,0.35),
            rgba(255,0,255,0.35),
            rgba(255,0,0,0.35)
        );
        animation: rainbowLogo 10s linear infinite;
        z-index: -1;
        filter: blur(3px);
    }

    @keyframes rainbowLogo {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .logo {
        width: 190px;
        height: 190px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255,255,255,0.6);
    }

    /* TÊN COZYHUB RAINBOW */
    .title {
        margin-top: 20px;
        font-size: 46px;
        font-weight: bold;
        background: linear-gradient(90deg,
            red, orange, yellow, lime, cyan, blue, violet, red);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textFlow 6s linear infinite;
    }

    @keyframes textFlow {
        0% { background-position: 0%; }
        100% { background-position: 400%; }
    }

    /* NÚT GET KEY – DÀI HƠN, NỀN ĐEN ĐỤC, CHỮ ĐỎ VỪA */
    .getkey {
        margin-top: 25px;
        padding: 18px 90px;
        font-size: 26px;
        border-radius: 18px;
        border: 2px solid rgba(255,255,255,0.4);
        background: rgba(0, 0, 0, 0.4);  /* nền giống khung */
        color: #ff4d4d;                  /* đỏ không quá đậm/nhạt */
        cursor: pointer;
        transition: 0.25s;
    }

    .getkey:hover {
        transform: scale(1.12);
        border-color: white;
        box-shadow: 0 0 25px #ff4d4d;
    }

    /* ICON TIKTOK + YOUTUBE – TO HƠN VÀ CÁCH NHAU HƠN */
    .socials {
        margin-top: 35px;
        display: flex;
        justify-content: center;
        gap: 55px; /* cách nhau thêm */
    }

    .socials img {
        width: 65px;   /* to hơn */
        height: 65px;
        cursor: pointer;
        transition: 0.25s;
        filter: drop-shadow(0 0 12px cyan);
    }

    .socials img:hover {
        transform: scale(1.18);
        filter: drop-shadow(0 0 18px white);
    }
</style>
</head>

<body>

<div id="space-bg"></div>

<div class="container">

    <div class="logo-wrapper">
        <!-- THAY logo.png bằng logo của bạn (xem hướng dẫn bên dưới) -->
        <img class="logo" src="logo.png" alt="CozyHub Logo">
    </div>

    <div class="title">CozyHub</div>

    <button class="getkey" onclick="location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="socials">
        <a href="https://youtube.com/@voao-v2g?si=UaX9AtcZJmDwiIlU" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>
        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
        </a>
    </div>

</div>

</body>
</html>
