<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub - Get Key</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        overflow: hidden;
        background: url("https://cdn.wallpapersafari.com/25/2/O2dJmo.gif");
        background-size: cover;
        background-position: center;
        animation: bgMove 30s linear infinite;
    }

    /* === NỀN GALAXY CHUYỂN ĐỘNG === */
    @keyframes bgMove {
        0% { background-position: 0 0; }
        100% { background-position: 1000px 1000px; }
    }

    /* === KHUNG CHÍNH VỚI VIỀN SÁNG CHẠY QUANH === */
    .container {
        position: relative;
        background: rgba(0, 0, 0, 0.45);
        padding: 60px;
        border-radius: 24px;
        backdrop-filter: blur(12px);
        text-align: center;
        width: 540px;
        animation: fadeIn 1s ease;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.55);
        overflow: hidden;
    }

    /* VIỀN SÁNG CHẠY */
    .container::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        border-radius: 24px;
        background: linear-gradient(
            90deg,
            cyan,
            magenta,
            blue,
            cyan
        );
        background-size: 400%;
        animation: borderMove 6s linear infinite;
        z-index: -1;
    }

    @keyframes borderMove {
        0% { background-position: 0%; }
        100% { background-position: 400%; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255,255,255,0.7);
        margin-bottom: 22px;
        box-shadow:
            0 0 16px rgba(255,255,255,0.8),
            0 0 30px rgba(0,200,255,0.5);
    }

    .rainbow-text {
        font-size: 46px;
        font-weight: bold;
        background: linear-gradient(90deg,
            red, orange, yellow, lime, cyan, blue, violet, red);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 5s linear infinite;
        margin-bottom: 14px;
    }

    @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
    }

    p {
        font-size: 20px;
        margin-bottom: 25px;
    }

    button {
        padding: 20px 80px;
        font-size: 26px;
        border-radius: 18px;
        border: 2px solid rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        cursor: pointer;
        color: white;
        transition: 0.25s ease;
        box-shadow: 0 0 20px cyan;
    }

    button:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.25);
        border-color: white;
        box-shadow: 0 0 40px cyan;
    }

    .socials {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    .socials img {
        width: 65px;
        height: 65px;
        cursor: pointer;
        transition: 0.25s;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
    }

    .socials img:hover {
        transform: scale(1.18);
        filter: drop-shadow(0 0 16px rgba(255,255,255,1));
    }
</style>
</head>

<body>

<div class="container">

    <img class="logo" src="https://media.discordapp.net/attachments/1439658574187069450/1440358993359802378/IMG_0830.png">

    <div class="rainbow-text">Cozy Hub</div>

    <p>Bấm nút bên dưới để làm nhiệm vụ và nhận Key.</p>

    <button onclick="location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="socials">
        <a href="https://youtube.com/@voao-v2g" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png"></a>
        <a href="https://www.tiktok.com/@cozyhub15" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png"></a>
    </div>

</div>

</body>
</html>
