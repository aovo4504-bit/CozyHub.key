<!-- üî• FIREBASE KEY SYSTEM (DELTA A) -->
<script>
const firebaseURL = "https://cozyhubkey-default-rtdb.asia-southeast1.firebasedatabase.app";

function randomKey(len) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let k = "";
    for (let i = 0; i < len; i++) k += chars[Math.floor(Math.random() * chars.length)];
    return k;
}

async function generateKey() {
    const keyBox = document.getElementById("keyBox");
    keyBox.style.display = "block";
    keyBox.innerHTML = "ƒêang x·ª≠ l√Ω...";

    const now = Date.now();

    // 1Ô∏è‚É£ L·∫•y IP th·∫≠t
    let ip = await fetch("https://api.ipify.org?format=json")
        .then(r => r.json())
        .then(d => d.ip.replace(/\./g, "_"))
        .catch(() => "0_0_0_0");

    // 2Ô∏è‚É£ Ki·ªÉm tra key c≈© c·ªßa IP
    let ipData = await fetch(`${firebaseURL}/ips/${ip}.json`)
        .then(r => r.json())
        .catch(() => null);

    if (ipData && ipData.key) {
        let keyInfo = await fetch(`${firebaseURL}/keys/${ipData.key}.json`)
            .then(r => r.json())
            .catch(() => null);

        if (keyInfo && keyInfo.expire > now && keyInfo.used === false) {
            keyBox.innerHTML = `
                <b>KEY c·ªßa b·∫°n (c√≤n h·∫°n & ch∆∞a d√πng):</b><br><br>
                <span style="font-size:26px">${ipData.key}</span><br><br>
                Th·ªùi gian c√≤n l·∫°i: ${(keyInfo.expire - now) / 3600000 | 0} gi·ªù
            `;
            return;
        }
    }

    // 3Ô∏è‚É£ T·∫°o key m·ªõi
    const newKey = randomKey(40);
    const expire = now + 86400000;

    const data = {
        key: newKey,
        ip: ip,
        expire: expire,
        used: false
    };

    // Ghi v√†o /keys
    await fetch(`${firebaseURL}/keys/${newKey}.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    // Ghi v√†o /ips
    await fetch(`${firebaseURL}/ips/${ip}.json`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ key: newKey, expire: expire })
    });

    keyBox.innerHTML = `
        <b>KEY m·ªõi c·ªßa b·∫°n:</b><br><br>
        <span style="font-size:26px">${newKey}</span><br><br>
        H·∫°n s·ª≠ d·ª•ng: 24h (1 l·∫ßn d√πng)
    `;
}
</script>

<!-- ‚≠ê Animation n·ªÅn sao gi·ªØ nguy√™n -->
<script>
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let stars = [];
let count = 350;

for (let i = 0; i < count; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * 3 + 1
    });
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";

    for (let s of stars) {
        s.y += s.z * 0.7;
        if (s.y > h) {
            s.y = 0;
            s.x = Math.random() * w;
        }

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.z, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}
animate();
</script>
