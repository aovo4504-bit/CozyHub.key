<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub - Get Key</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
        color: white;
        overflow: hidden;
    }

    /* ===== NỀN GAMING CHUYỂN ĐỘNG ===== */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0f1f;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgb(0, 255, 255);
        border-radius: 50%;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(120vh) translateX(0px); }
        100% { transform: translateY(-20vh) translateX(50px); }
    }

    /* ===== KHUNG CHÍNH (TO HƠN) ===== */
    .container {
        background: rgba(0, 0, 0, 0.45);
        padding: 60px;
        border-radius: 24px;
        backdrop-filter: blur(12px);
        text-align: center;
        width: 540px; /* từ 450 → 540 */
        animation: fadeIn 1s ease;
        box-shadow: 0px 0px 50px rgba(0,0,0,0.55);
        position: relative;
        z-index: 10;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* LOGO COZY HUB (TO HƠN) */
    .logo {
        width: 180px;   /* từ 140 → 180 */
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255,255,255,0.7);
        box-shadow:
            0 0 16px rgba(255,255,255,0.8),
            0 0 30px rgba(255,255,255,0.5);
        margin-bottom: 22px;
    }

    /* TÊN RAINBOW (TO HƠN) */
    .rainbow-text {
        font-size: 46px;  /* từ 38 → 46 */
        font-weight: bold;
        background: linear-gradient(90deg,
            red, orange, yellow, lime, cyan, blue, violet, red);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow 5s linear infinite;
        margin-bottom: 14px;
    }

    @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
    }

    /* TEXT PHỤ */
    p {
        font-size: 20px;   /* to hơn chút */
        margin-bottom: 25px;
    }

    /* GET KEY BUTTON (DÀI & TO HƠN) */
    button {
        padding: 20px 80px;      /* từ 16x45 → 20x80 */
        font-size: 26px;         /* từ 22 → 26 */
        border-radius: 18px;     /* bo nhiều hơn */
        border: 2px solid rgba(255,255,255,0.6);
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(10px);
        cursor: pointer;
        color: white;
        box-shadow:
            0 0 14px rgba(0,200,255,0.8),
            0 0 30px rgba(0,200,255,0.6);
        transition: 0.25s ease;
    }

    button:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.25);
        border-color: white;
        box-shadow:
            0 0 22px rgba(0,255,255,1),
            0 0 40px rgba(0,255,255,0.8),
            0 0 60px rgba(0,255,255,0.7);
    }

    /* SOCIAL ICONS (TO HƠN & CÁCH XA HƠN) */
    .socials {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 40px; /* từ 25 → 40 */
    }

    .socials img {
        width: 65px;   /* từ 55 → 65 */
        height: 65px;
        cursor: pointer;
        transition: 0.25s;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
    }

    .socials img:hover {
        transform: scale(1.18);
        filter: drop-shadow(0 0 16px rgba(255,255,255,1));
    }
</style>
</head>

<body>

<!-- NỀN GAMING CHUYỂN ĐỘNG -->
<div id="particles"></div>

<script>
    const particles = document.getElementById("particles");
    for (let i = 0; i < 80; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 5 + Math.random() * 10 + "s";
        p.style.opacity = 0.3 + Math.random() * 0.7;
        particles.appendChild(p);
    }
</script>

<!-- KHUNG CHÍNH -->
<div class="container">

    <img class="logo" src="https://media.discordapp.net/attachments/1439658574187069450/1440358993359802378/IMG_0830.png" alt="Cozy Hub Logo">

    <div class="rainbow-text">Cozy Hub</div>

    <p>Bấm nút bên dưới để làm nhiệm vụ và nhận Key.</p>

    <button onclick="location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="socials">
        <!-- YOUTUBE -->
        <a href="https://youtube.com/@voao-v2g?si=UaX9AtcZJmDwiIlU" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <!-- TIKTOK -->
        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png">
        </a>
    </div>

</div>

</body>
</html>
