<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        background: #030b1a;
    }

    /* Nền vũ trụ sao */
    #universe {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* CARD TO RA */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -45%);
        width: 500px;              /* TO HƠN */
        max-width: 92vw;
        padding: 45px 35px;        /* PADDING RỘNG */
        background: rgba(0, 0, 0, 0.88); /* NỀN ĐỤC TỐI */
        border-radius: 35px;

        text-align: center;
        box-shadow:
            0 0 75px rgba(0, 255, 255, 0.6),
            0 0 150px rgba(0, 255, 255, 0.35),
            0 0 220px rgba(0, 255, 255, 0.25);
        backdrop-filter: blur(4px);
    }

    /* LOGO */
    .logo {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        margin: 0 auto 30px auto;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;

        box-shadow:
            0 0 45px #00eaff,
            0 0 90px #00eaff,
            0 0 120px rgba(0, 255, 255, 0.6);
    }

    /* CHỮ COZY HUB – RAINBOW + GLOW */
    .title {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 25px;

        background: linear-gradient(90deg, #00eaff, #00ff9d, #00eaff);
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 9s linear infinite;

        text-shadow:
            0 0 20px #00eaff,
            0 0 40px #00eaff;
    }

    @keyframes rainbow {
        0% { background-position: 0%; }
        100% { background-position: 400%; }
    }

    .sub {
        font-size: 18px;
        color: #dcdcdc;
        margin-bottom: 40px;
    }

    /* BUTTON GET KEY – RẤT DÀI + TO + GLOW */
    .btn {
        width: 85%;
        max-width: 380px;
        padding: 20px 0;

        background: #0b0b0b;
        border: 2px solid #00eaff;
        border-radius: 16px;

        font-size: 25px;
        font-weight: bold;
        color: white;

        cursor: pointer;
        transition: 0.3s;

        box-shadow:
            0 0 40px #00eaff,
            0 0 80px #00eaff;
        margin: 0 auto 40px auto;
    }

    .btn:hover {
        transform: scale(1.07);
        box-shadow:
            0 0 60px #00eaff,
            0 0 110px #00eaff;
    }

    /* ICON YOUTUBE + TIKTOK BÊN TRONG CARD */
    .icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 70px; /* ICON CÁCH XA NHAU */
    }

    .icons img {
        width: 80px;  /* TO HƠN */
        filter: drop-shadow(0 0 30px #00eaff);
        cursor: pointer;
        transition: 0.25s;
    }

    .icons img:hover {
        transform: scale(1.25);
        filter: drop-shadow(0 0 50px #00eaff);
    }
</style>

</head>
<body>

<!-- NỀN VŨ TRỤ -->
<canvas id="universe"></canvas>

<!-- CARD CHÍNH -->
<div class="card">

    <div class="logo"></div>

    <div class="title">Cozy Hub</div>

    <div class="sub">Bấm nút bên dưới để làm nhiệm vụ và nhận Key.</div>

    <button class="btn" onclick="window.location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="icons">
        <a href="https://www.youtube.com/@VoAo-v2g" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        </a>

        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
        </a>
    </div>
</div>

<!-- SCRIPT NỀN SAO CHUYỂN ĐỘNG -->
<script>
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let stars = [];
let count = 350;

for (let i = 0; i < count; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * 3 + 1
    });
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";

    for (let s of stars) {
        let speed = s.z * 0.7;

        s.y += speed;
        if (s.y > h) {
            s.y = 0;
            s.x = Math.random() * w;
        }

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.z, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
