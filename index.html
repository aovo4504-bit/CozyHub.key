<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        background: #030b1a;
    }

    /* CANVAS VŨ TRỤ */
    #universe {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* CARD */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -40%);
        width: 430px;
        height: 540px;
        background: rgba(0, 0, 0, 0.35);
        padding: 25px;
        border-radius: 30px;
        text-align: center;

        box-shadow:
            0 0 40px rgba(0, 255, 255, 0.6),
            0 0 80px rgba(0, 255, 255, 0.4),
            0 0 120px rgba(0, 255, 255, 0.25),
            0 0 160px rgba(0, 255, 255, 0.15);

        backdrop-filter: blur(6px);
    }

    /* LOGO GIỮA */
    .logo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        margin: 0 auto;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;

        box-shadow:
            0 0 40px #00eaff,
            0 0 70px #00eaff,
            0 0 100px rgba(0, 255, 255, 0.5);
        margin-bottom: 10px;
    }

    /* CHỮ RAINBOW CHẠY CHẬM */
    .title {
        font-size: 35px;
        font-weight: bold;
        background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 8s linear infinite;
        margin-bottom: 12px;
    }

    @keyframes rainbow {
        0% {background-position: 0%;}
        100% {background-position: 400%;}
    }

    .sub {
        font-size: 16px;
        color: #dcdcdc;
        margin-bottom: 35px;
    }

    /* NÚT GET KEY */
    .btn {
        padding: 16px 40px;
        background: #111;
        border: 2px solid #00eaff;
        border-radius: 14px;
        font-size: 22px;
        color: white;
        cursor: pointer;
        transition: 0.3s;

        box-shadow:
            0 0 25px #00eaff,
            0 0 45px #00eaff;
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 35px #00eaff, 0 0 65px #00eaff;
    }

    /* ICON SOCIAL */
    .icons img {
        width: 65px;
        margin: 25px;
        filter: drop-shadow(0 0 20px #00eaff);
        cursor: pointer;
        transition: 0.25s;
    }
    .icons img:hover {
        transform: scale(1.25);
        filter: drop-shadow(0 0 35px #00eaff);
    }

</style>
</head>
<body>

<!-- VŨ TRỤ -->
<canvas id="universe"></canvas>

<!-- KHUNG CARD -->
<div class="card">
    
    <div class="logo"></div>

    <div class="title">Cozy Hub</div>
    <div class="sub">Bấm nút bên dưới để làm nhiệm vụ và nhận Key.</div>

    <button class="btn" onclick="window.location.href='https://link4m.com/jkwDHoPx'">
        Get Key
    </button>

    <div class="icons">
        <a href="https://www.youtube.com/@VoAo-v2g" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </a>
    </div>

</div>

<!-- SCRIPT SAO BAY -->
<script>
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Generate stars
let stars = [];
let count = 350;

for (let i = 0; i < count; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * 3 + 1
    });
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";

    for (let s of stars) {
        let speed = s.z * 0.7;

        s.y += speed;
        if (s.y > h) {
            s.y = 0;
            s.x = Math.random() * w;
        }

        let size = s.z;
        ctx.beginPath();
        ctx.arc(s.x, s.y, size, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
