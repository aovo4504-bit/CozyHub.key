<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Cozy Hub</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #030b1a;
        color: white;
    }

    /* NỀN VŨ TRỤ */
    #universe {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* CARD TO – ĐỤC – GLOW */
    .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -45%);
        width: 500px;
        max-width: 92vw;
        background: rgba(0, 0, 0, 0.88);   /* ĐỤC TỐI RÕ */
        padding: 45px 35px;
        border-radius: 35px;
        text-align: center;

        box-shadow:
            0 0 65px rgba(0, 255, 255, 0.60),
            0 0 130px rgba(0, 255, 255, 0.35),
            0 0 200px rgba(0, 255, 255, 0.20);

        backdrop-filter: blur(5px);
    }

    /* LOGO */
    .logo {
        width: 160px;
        height: 160px;
        margin: 0 auto 30px auto;
        border-radius: 50%;
        background: url('https://raw.githubusercontent.com/aovo4504-bit/Cozyhub/refs/heads/main/IMG_0830.png') center/cover;

        box-shadow:
            0 0 35px #00eaff,
            0 0 60px #00eaff,
            0 0 85px rgba(0, 255, 255, 0.6);
    }

    /* TIÊU ĐỀ – NEON XANH CYAN */
    .title {
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 1px;
        margin-bottom: 30px;
        color: #00eaff;

        text-shadow:
            0 0 6px #00eaff,
            0 0 12px #00eaff,
            0 0 18px rgba(0, 255, 255, 0.8),
            0 0 28px rgba(0, 255, 255, 0.5);
    }

    /* CHỮ HƯỚNG DẪN – IN ĐẬM + RÕ */
    .sub {
        font-size: 19px;
        font-weight: 600;
        color: #e6e6e6;
        margin-bottom: 40px;

        text-shadow:
            0 0 4px rgba(255, 255, 255, 0.25);
    }

    /* NÚT GET KEY – TO – DÀI – GLOW XANH */
    .btn {
        width: 85%;
        max-width: 380px;
        padding: 20px 0;
        background: #0b0b0b;
        border: 2px solid #00eaff;
        border-radius: 16px;

        font-size: 25px;
        font-weight: bold;
        color: white;

        cursor: pointer;
        transition: 0.3s;

        box-shadow:
            0 0 35px #00eaff,
            0 0 70px #00eaff;

        margin: 0 auto 35px auto;
    }

    .btn:hover {
        transform: scale(1.08);
        box-shadow:
            0 0 60px #00eaff,
            0 0 110px #00eaff;
    }

    /* ICON TRONG CARD – TO – CÁCH XA NHAU */
    .icons {
        display: flex;
        justify-content: center;
        gap: 70px;
        margin-top: 10px;
    }

    .icons img {
        width: 80px;
        cursor: pointer;
        filter: drop-shadow(0 0 25px #00eaff);
        transition: 0.25s;
    }

    .icons img:hover {
        transform: scale(1.25);
        filter: drop-shadow(0 0 45px #00eaff);
    }
</style>
</head>
<body>

<!-- NỀN SAO BAY -->
<canvas id="universe"></canvas>

<!-- KHUNG CARD -->
<div class="card">

    <div class="logo"></div>

    <div class="title">Cozy Hub</div>

    <div class="sub">
        Bấm nút bên dưới để làm nhiệm vụ và nhận Key.
    </div>

    <button class="btn" onclick="window.location.href='https://link4m.com/uAz8UdV'">
        Get Key
    </button>

    <div class="icons">
        <a href="https://www.youtube.com/@VoAo-v2g" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
        </a>

        <a href="https://www.tiktok.com/@cozyhub15" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
        </a>
    </div>

</div>

<!-- SCRIPT NỀN VŨ TRỤ -->
<script>
const canvas = document.getElementById('universe');
const ctx = canvas.getContext('2d');

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let stars = [];
let count = 350;

for (let i = 0; i < count; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * 3 + 1
    });
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "white";

    for (let s of stars) {
        let speed = s.z * 0.7;

        s.y += speed;
        if (s.y > h) {
            s.y = 0; s.x = Math.random() * w;
        }

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.z, 0, Math.PI * 2);
        ctx.fill();
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
